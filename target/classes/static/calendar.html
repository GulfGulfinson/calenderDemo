<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="calendar.html" class="navbar-brand">Calendar App</a>
        <ul class="navbar-nav">
            <li class="nav-item" id="admin-nav" style="display: none;">
                <a href="users.html" class="nav-link">User Management</a>
            </li>
            <li class="nav-item">
                <a href="#" id="logout-link" class="nav-link">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-nav">
                    <button id="prev-month">&lt;</button>
                    <h2 class="month-display" id="month-display">Loading...</h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div>
                    <button id="add-event-btn">Add Event</button>
                </div>
            </div>
            
            <div class="calendar-grid" id="calendar-grid">
                <!-- Day headers -->
                <div class="calendar-day-header">Sun</div>
                <div class="calendar-day-header">Mon</div>
                <div class="calendar-day-header">Tue</div>
                <div class="calendar-day-header">Wed</div>
                <div class="calendar-day-header">Thu</div>
                <div class="calendar-day-header">Fri</div>
                <div class="calendar-day-header">Sat</div>
                
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="event-modal-title">Add Event</h3>
                <button class="close-button" id="close-event-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-title">Title</label>
                        <input type="text" id="event-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Description</label>
                        <textarea id="event-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Date</label>
                        <input type="date" id="event-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-start-time">Start Time</label>
                        <input type="time" id="event-start-time" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="event-end-time">End Time</label>
                        <input type="time" id="event-end-time" name="endTime" required>
                    </div>
                    <div class="form-group">
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="event-participants">Participants</label>
                        <select id="event-participants" name="participants" multiple>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        <small>Hold Ctrl/Cmd to select multiple users</small>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="save-event-btn">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="event-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="event-details-title"></h3>
                <button class="close-button" id="close-details-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p><strong>Date:</strong> <span id="event-details-date"></span></p>
                <p><strong>Time:</strong> <span id="event-details-time"></span></p>
                <p><strong>Location:</strong> <span id="event-details-location"></span></p>
                <p><strong>Description:</strong> <span id="event-details-description"></span></p>
                <p><strong>Participants:</strong> <span id="event-details-participants"></span></p>
                
                <div id="event-actions" class="form-group" style="margin-top: 20px;">
                    <button id="edit-event-btn">Edit</button>
                    <button id="delete-event-btn" style="background-color: #e74c3c;">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth-check.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
